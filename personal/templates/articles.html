{% extends 'index.html' %}
{% block article %}

<div class="col-sm-8">
    {% for article in articles %}
        <h6>Дата публикации: {{article.article_date}}</h6>
        <h4> <a href="/articles/get/{{article.id}}/">{{article.article_title}}</a></h4>
        <p> {{article.article_text}} </p>
        <p><a href="/articles/addLike/{{ article.id }}/"> <span class="glyphicon glyphicon-thumbs-up" style="color:blue">
        </span></a>{{article.article_likes}} </p>
        <h6>Кол-во комментариев:{{article.comments_count}}</h6>
        <hr>


    {% endfor %}

</div>

{% endblock %}
